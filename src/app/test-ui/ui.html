<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* No custom styling needed - let the UI design system control everything */
    </style>
</head>
<body>
    <header>
        <h1>Chic & Unique</h1>
        <nav>
            <ul>
                <li><a href="#products">Products</a></li>
                <li><a href="#cart">Cart</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="hero">
        <div class="hero-content">
            <h2>Discover Your Style</h2>
            <p>Unique pieces for the modern individual. Explore our curated collection.</p>
            <a href="#products" class="cta-button">Shop Now</a>
        </div>
    </section>
    <main>
        <section id="products">
            <h2>Our Products</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="https://via.placeholder.com/200" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$19.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/200" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$29.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/200" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>$39.99</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </section>
        <section id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be added here -->
            </ul>
            <p>Total: $<span id="cart-total">0.00</span></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 My E-commerce Store</p>
    </footer>
    <script src="script.js"></script>

    <!-- Full UI Design Page Integration -->
    <iframe 
        style="width: 100%; height: 100vh; border: none; position: fixed; top: 0; left: 0;"
        src="http://localhost:3000/UI/ui_a7wpkmikjzomee2b80f/"
        title="UI Design Page"
    ></iframe>
</body>
</html>
