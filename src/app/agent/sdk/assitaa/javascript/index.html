<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistlore Chat Widget</title>
</head>
<body>
    <div id="chat-container"></div>
    <script>
        // Configuration
        const config = {
            width: 400,
            height: 600,
            position: {
                right: '20px',
                bottom: '20px'
            }
        };

        // Create and append the chat widget
        const iframe = document.createElement('iframe');
        iframe.src = 'https://your-assistlore-endpoint.com/widget';
        iframe.width = config.width;
        iframe.height = config.height;
        iframe.style.position = 'fixed';
        iframe.style.right = config.position.right;
        iframe.style.bottom = config.position.bottom;
        iframe.style.border = 'none';
        iframe.style.zIndex = '9999';
        document.body.appendChild(iframe);
    </script>
</body>
</html>
